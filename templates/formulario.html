<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscrição - XVII Semana Universitária</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 680px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        label {
            font-weight: bold;
            color: #003366;
        }
        input[type="text"],
        input[type="email"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #002244;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
        }
        .erro {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .pix-section {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
            text-align: center;
        }
        .pix-section img {
            max-width: 240px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logomarca_seuni.jpg') }}" alt="Logomarca SEUNI" class="logo">
        <h2>Formulário de Inscrição</h2>

        <form method="POST" enctype="multipart/form-data">
            <label>Nome completo:</label>
            <input type="text" name="nome" required>

            <label>E-mail:</label>
            <input type="email" name="email" required>

            <label>Instituição de vínculo:</label>
            <input type="text" name="instituicao" required>

            <label>Área de atuação:</label>
            <select name="area" required>
                <option value="Letras">Letras</option>
                <option value="Pedagogia">Pedagogia</option>
                <option value="Ciências Contábeis">Ciências Contábeis</option>
                <option value="Matemática">Matemática</option>
                <option value="Educação do Campo">Educação do Campo</option>
                <option value="Outro">Outro</option>
            </select>

            <label>Categoria:</label>
            <select name="categoria" required>
                <option value="Discente de graduação - R$30,00">Discente de graduação</option>
                <option value="Docente do ensino superior - R$70,00">Docente do ensino superior</option>
                <option value="Professor da educação básica - R$30,00">Professor da educação básica</option>
                <option value="Técnico administrativo - R$50,00">Técnico administrativo</option>
            </select>

            <label>Grupo de Trabalho:</label>
            <select name="gt" required>
                <option value="GT 1 - Matemática">GT 1 - Matemática</option>
                <option value="GT 2 - Contábeis">GT 2 - Contábeis</option>
            </select>

            <label>Minicurso ou Oficina:</label>
            <select name="minicurso_oficina" required>
                {% for opcao in ['OF1', 'OF2', 'MN1', 'MN2'] %}
                    {% set ocupados = vagas.get(opcao, 0) %}
                    {% set restantes = limites[opcao] - ocupados %}
                    {% if restantes > 0 %}
                        <option value="{{ opcao }}">{{ opcao }} ({{ restantes }} vagas restantes)</option>
                    {% endif %}
                {% endfor %}
            </select>

            {% if erros.minicurso %}
                <p class="erro">{{ erros.minicurso }}</p>
            {% endif %}

            <div class="pix-section">
                <p><strong>Efetue o pagamento via PIX utilizando o QR Code abaixo</strong></p>
                <img src="{{ url_for('static', filename='pix_qrcode.jpg') }}" alt="QR Code do PIX">
                <p>Após o pagamento, envie o comprovante abaixo (em imagem ou PDF):</p>
                <input type="file" name="comprovante" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </div>
</body>
</html>
